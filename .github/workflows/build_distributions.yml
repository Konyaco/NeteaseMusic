name: Build distributions
on:
  push:
    branches: main
    tags:
      - v*
  pull_request:
    branches: main
    tags:
      - v*
jobs:
  build-distrubutions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.1
        with:
          distrubition: 'zulu'
          java-version: '17'
      - name: Run gradle package task
        run: ./gradlew package --no-daemon
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Distrubutions
          path: ./build/compose/binaries/main/
